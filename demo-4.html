<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中-4</title>
    <style>
       .container{
           width:500px;
           height: 400px;
           border: 3px solid green;
           display: flex;
           display: -webkit-flex;
           align-items: center;
           -webkit-align-items:center;
           justify-content: center;
           -webkit-justify-content:center;
           margin: 0 auto;
       }
       .inner{
          border: 3px solid orange;
          padding:20px;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
            在容器中水平垂直居中
        </div>
    </div>
</body>
