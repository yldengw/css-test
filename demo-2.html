<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直居中-2</title>
    <style>
       .container{
           width:500px;
           height: 400px;
           border: 2px solid green;
           position: relative;
       }
       .inner{
           width:350px;
           height:300px;
           background-color: firebrick;
           position: absolute;
           top: 50%;
           left: 50%;
           margin-top:-150px;
           margin-left: -175px;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner"></div>
    </div>
</body>
</html
